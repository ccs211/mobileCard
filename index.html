<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Mobile Tab Navigation</title>

<body>
  <div class="phone">
    <img src="https://images.unsplash.com/photo-1612499346911-7a625fa754c2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="home" class="show content">
    <img src="https://images.unsplash.com/photo-1583969430751-c4847217b32e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="home" class="content">
    <img src="https://images.unsplash.com/photo-1623874228601-f4193c7b1818?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="home" class="content">

      <ul>
        <li>
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>

        </li>
        <li>
          <i class="fas fa-book-open"></i>

        </li>
        <li>
          <i class="fas fa-users"></i>

        </li>
      </ul>
